<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabuha VS Mojito</title>
    <link rel="stylesheet" href="css/catter.css">
</head>
<body>

    <!-- header -->
    <header>
        <div class="mojito-banner"></div>
        <div class="sabuha-banner"></div>
    </header>    
    <!-- header -->

    <!-- content -->
    <div>
        <div class="mojito">
            <div class="image-capsule">
                <img src="img/mojito.jpg">
                <img src="img/mojito-1.jpg">
                <img src="img/mojito-2.jpg"> <br>
                <img src="img/mojito-3.jpg">
                <img src="img/mojito-4.jpg"> <br>
                <img src="img/mojito-5.jpg">
                <img src="img/mojito-6.jpg">
                <img src="img/mojito-7.jpg">
                <img src="img/mojito-8.jpg">

            </div>
        </div>
        <div class="sabuha">
            <div class="image-capsule">
                <img src="img/sabuha.jpg" alt="">
                <img src="img/sabuha-1.jpg" alt="">
                <img src="img/sabuha-2.jpg" alt=""> <br>
                <img src="img/sabuha-3.jpg" alt="">
                <img src="img/sabuha-4.jpg" alt=""> <br>
                <img src="img/sabuha-5.jpg" alt="">
                <img src="img/sabuha-6.jpg" alt="">
                <img src="img/sabuha-7.jpg" alt="">
                <img src="img/sabuha-8.jpg" alt="">
            </div>
        </div>

        <div class="image-preview">
            <img src="img/versus.png" alt="">
            <!-- <img src="img/mojito.jpg" alt=""> -->
        </div>
    </div>
    <!-- content -->

    <!-- footer -->
    <footer>&#8226; made with love and sleep &#8226;</footer>
    <!-- footer -->

    <script src="script/catter.js"></script>
</body>
</html>
